<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- annotator -->
      <link rel="stylesheet" href="http://assets.annotateit.org/annotator/v1.2.10/annotator.css"></link>
      <script src="http://assets.annotateit.org/annotator/v1.2.10/annotator-full.js"></script>
  <script src="/annotator-SAConcepts-plugin.js"></script>

</head>
<body>
  <div class="modal fade" id="syntax" style="width: 900px; margin-left: -450px">
    <div class="modal-dialog modal-lg" style="margin-top: 0px; margin-bottom: 0px;">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myLargeModalLabel">Large modal</h4>
        </div>
        <div class="modal-body" id="elements">
          ...
        </div>
        <div class="modal-footer">
          <button>Boom.</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
    <!-- end of modal-->
  <!--<section layout:include="@{/headerFragment} :: headerFragment"></section>-->
  <!-- header -->
  <iframe style="height: 52px; border: 0px;" th:src="@{/headerFrame}"></iframe>
  <!-- header -->
  <!-- tools -->
  <nav id="docHeader" class="navbar navbar-default">
     <div class="container">
      <ul style="margin-right: -15px; margin-top: 7.5px;" class="nav navbar-nav navbar-right">
        <li><a id="toolBoxLink" href="#" th:href="@{/viewStructuredRepresentation/} + ${docId}">View Structured Representation</a></li>
      </ul>
     </div>
  </nav>
  <!-- tools -->
  <div style="text-align: center; background-color: yellow;">
    Article extracted from 
    <a th:href="${doc.url}" th:text="${doc.url}"></a>
  </div>
  <div> <span id="article" th:utext="${doc.content}" ></span> </div>
    
    <script type="text/javascript" th:inline="javascript">
    var content = $('#article').annotator();
    content.annotator('addPlugin', 'Store', {
      prefix: /*[[@{/selectDoc/} + ${doc.id} + '/store']]*/
    });
    var opts ={
      tagsLocation: /*[[@{/annotator/getTags}]]*/,
      docId: /*[[${doc.id}]]*/
    };
    content.annotator('addPlugin', 'SAConcepts', opts);
    </script>
  <style>
    iframe,body,html{
      width: 100%;
    }
    iframe{
      width: 100%;
    }

    #docHeader{
      margin: 0px;
    }
    .annotator-item .chosen-container{width: 100% !important;}
    .search-choice-close{border: none !important; padding: 0 !important;}
    .search-choice-close::after{background: none !important;}
    .offset1 { margin-left: 100px !important;}
    .span10 {   width: 970px !important;}
    body{
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    }

    div#content {
      border: none !important;
    }

    p{
      max-width: none !important;
    }

    a.chosen-single::after{
      background: none !important;
    }

    #toolBoxLink{
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      color: #777;
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
  </style>
</body>
</html>
