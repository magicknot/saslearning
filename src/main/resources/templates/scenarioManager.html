<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Scenarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
  <section layout:include="@{/headerFragment} :: headerFragment"></section>
  <div class="panel panel-default" style="margin-top: -20px; height: 30px;">
    <div class="panel-body" style="margin-top: -10px;">
      <a href="#" th:href="@{/addSyntax/} + ${docId}">
        <span class="glyphicon glyphicon-arrow-left"></span> 
        Back
      </a>
    </div>
  </div>
  <div class="well" style="margin-top: -20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>Scenario</b>
      </div>
      <div class="panel-body">
        <b>Scenario<span th:text="${scen.getExternalId()}"></span></b>

        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <b>Annotations:</b>
          </li>
          <li class="list-group-item" th:each="scenAnn : ${scen.getAnnotations()}">
            <p><i><span th:text="'(...)' + ${scenAnn.getQuoteIntro()} + '(...)'"></span></i></p>
            <p><b>Comment: </b><span th:text="${scenAnn.text}"></span></p>
            <a href="#" th:href="@{/unlinkFromScenario/}+ ${docId}+'/' + ${scen.getExternalId()} + '/' + ${scenAnn.id}">Unlink this annotation</a>
          </li>
        </ul>
      </div>
    </div>
    <h3>Possible annotations to link:</h3>
    <ul class="list-group">
      <li class="list-group-item" th:each="ann : ${annotations} " th:if="${scen.containsAnnotation(ann.id)} == false">
        <p>
          <b>Document Quote: </b>
          <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
        </p>
        <p>
          <b>Comment: </b>
          <span th:text="${ann.text}"></span>
        </p>
        <p>
          <a href="#" th:href="@{/linkAnnotation/} +${docId}+'/'+ ${scen.getExternalId()} + '/' + ${ann.id}">Link to Scenario</a>
        </p>
      </li>
    </ul>
  </div>
  
</body>
</html>
