<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Scenarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
  <section layout:include="@{/headerFragment} :: headerFragment"></section>
  <div class="well">
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>Scenario</b>
      </div>
      <div class="panel-body">
        <b>Scenario<span th:text="${scen.getExternalId()}"></span></b>

        <ul class="list-group">
          <li class="list-group-item" th:each="scenAnn : ${scen.getAnnotations()}">
            <p><b>Document Quote: </b><span th:text="'(...)' + ${scenAnn.quote} + '(...)'"></span></p>
            <p><b>Comment: </b><span th:text="'(...)' + ${scenAnn.text} + '(...)'"></span></p>
          </li>
          <li class="list-group-item">
            <p><b>Source of Stimulus:</b></p>
            <p><span th:text="'SourceOfStimulus' + ${scen.getSrcOfStimulus().getExternalId()}"></span></p>
            <h6>Annotations:</h6>

          </li>
          <li class="list-group-item">
            Stimulus, Artifact, Environment, Response, ...
          </li>
        </ul>
      </div>
    </div>
    <h3>Possible annotations to link:</h3>
    <ul class="list-group">
      <li class="list-group-item" th:each="ann : ${annotations} " th:if="${scen.containsAnnotation(ann.id)} == false">
        <p>
          <b>Document Quote: </b>
          <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
        </p>
        <p>
          <b>Comment: </b>
          <span th:text="${ann.text}"></span>
        </p>
        <p>
          <a href="#" th:href="@{/linkAnnotation/} +${docId}+'/'+ ${scen.getExternalId()} + '/' + ${ann.id}">Link to Scenario</a>
        </p>
      </li>
    </ul>
  </div>
  
</body>
</html>
