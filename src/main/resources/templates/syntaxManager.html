<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Syntax Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
  <section layout:include="@{/headerFragment} :: headerFragment"></section>
  <div class="panel panel-default" style="margin-top: -20px; height: 30px;">
    <div class="panel-body" style="margin-top: -10px;">
      <a href="#" th:href="@{/selectDoc/} + ${docId}">
        <span class="glyphicon glyphicon-arrow-left"></span> 
        Back
      </a>
    </div>
  </div>
  <div class="well" style="margin-top: -20px;">
     <h2>Scenarios in the document: </h2>
      <ul class="list-group" >
        <li class="list-group-item">
          <a href="#" th:href="@{/createScenario/} + ${docId}">Add new Scenario</a>
        </li>
        <li class="list-group-item" th:each="scen : ${scenarios}">
          <p><b>Scenario<span th:text="${scen.getExternalId()}"></span></b><a href="#" th:href="@{/linkAnnotation/} + ${docId}+ '/Scenario/' + ${scen.getExternalId()}">(Link/Unlink Annotations)</a><a href="#" th:href="@{/removeScenario/} + ${docId} + '/' + ${scen.getExternalId()}">(Remove)</a>
          </p>
          
        <ul class="list-group" th:if="${scen.getAnnotations()} != null">
          <li class="list-group-item list-group-item-info">
            <b>Annotations:</b>
          </li>
          <li class="list-group-item" th:each="scenAnn : ${scen.getAnnotations()}">
            <p><i><span th:text="'(...)' + ${scenAnn.getQuoteIntro()} + '(...)'"></span></i></p>
            <p><b>Comment: </b><span th:text="${scenAnn.text}"></span></p>
          </li>
        </ul>
          <h5><b>Elements:</b></h5>
            <ul class="list-group">
              <div th:each="entry : ${scen.getScenarioElements()}">
                <li class="list-group-item list-group-item-info">
                  <b><span th:text="${entry.getKey()}"></span></b>
                </li>
                <li class="list-group-item" th:with="elem=${entry.getValue()}">
                  <a href="#" th:href="@{'/add/'+${entry.getKey()} + '/'+ ${docId} + '/' + ${scen.getExternalId()}}" th:if="${elem} == null">
                    (Add)
                  </a>
                  <section layout:include="@{/scenarioElementFragment} :: scenarioElement" th:with="elem=${elem}"></section>
                </li>
              </div>
            </ul>
        </li>
      </ul>
  </div>
  
</body>
</html>
