<div id="templateContents" class="well">
  <div class="annotation">
    <div class="element-title">
      <h3><b>Annotation:</b></h3>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item">
          <p>
            <b>Document Quote: </b>
            <i><span th:text="'(...)' + ${annotation.quote} + '(...)'"></span></i>
          </p>
          <p><b>Comment: </b><span th:text="${annotation.text}"></span></p>
          <p><b>Tag: </b><span th:text="${annotation.tag}"></span></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="clearfix element-title">
    <h3>
      <b>Components</b>
      <a class="pull-right" href="#" data-toggle="collapse" data-target="#addComponent" style="font-size: 50%;">(Add new Component)</a>
      
    </h3>
    <div class="collapse" id="addComponent">
      <div style="margin-bottom: 5px;"><b>Component Name:</b></div>
      <input id="componentName" type="text" class="form-control" placeholder="Set the Component name"/>
      <button id="createComponent" type="button" class="btn btn-default" data-dismiss="collapse" disabled="true">Add Component</button>
    </div>  
  </div>

  <!-- Start of components -->
<div th:if="${!components.isEmpty()}">
 <div class="panel panel-default" th:each="component : ${components}" th:if="${!component.getExternalId().equals(annotData.getComponent().getExternalId())}">
   <div class="panel-body" >
      <b class="h4">Component: </b> <span th:text="${component.getName()}"></span>
      <a th:id="'linkAnnotation'+${component.getExternalId()}" href="#" th:if="${!annotData.isConnected()}" style="float:right;" th:href="@{/linkToComponent/} + ${docId} + '/' + ${annotation.id} + '/' + ${component.getExternalId()}">(Add annotation to this Component)</a>
    </div>
  </div>
</div>
</div>  

<script type="text/javascript" th:inline="javascript">
$('#componentName').bind('keyup', function() {
  if($("#componentName").val() != ''){
    $('#createComponent').removeAttr('disabled');
  }else{
    $('#createComponent').attr('disabled', 'true');
  }
});
$("#createComponent").click(function(){
  $("#addComponent").collapse('toggle');
  var name = encodeURIComponent($("#componentName").val());
  var loc = /*[[@{/addNewComponent/} + ${docId}+'/'+${annotation.id}+'/']]*/;
  loc+= name + "?move=yes";
  $("#elements").load(loc);

});


</script>
<style type="text/css">
#addScenario {
  border: 1px dashed;
  padding: 10px; 
  border-radius: 10px;
  margin-bottom: 10px;
  border-color: rgb(166, 162, 162);
}

.element-title {
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: #C8C8C8;
  margin-bottom: 10px;
}

.list-title{
  background-color: rgb(233, 229, 229);
}
</style>
