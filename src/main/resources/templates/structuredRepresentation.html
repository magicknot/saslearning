<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Manage Fragments</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<section layout:include="@{/headerFragment} :: headerFragment"></section>
	<div class="panel panel-default" style="margin-top: -20px; height: 30px;">
		<div class="panel-body" style="margin-top: -10px;">
     <a href="#" th:href="@{/selectDoc/} + ${docId}">
      <span class="glyphicon glyphicon-arrow-left"></span> Back
    </a>
  </div>
</div>
<div class="well" style="margin-top: -20px;">
  <div class="clearfix element-title">
    <h3>
      <b>Scenarios</b>
    </h3>
  </div>

  <!-- Start of Scenarios -->
  <div class="panel panel-default" th:each="scenario : ${scenarios}">
    <!-- header -->
    <div class="panel-heading">
      <h3 class="panel-title">
        <b>Scenario for <span th:text="${scenario.getQualityAttribute().getName()}"></span></b> 
      </h3>
    </div>
    <!-- end of scenario header -->
    <div class="panel-body">
      <!-- scenario annotations -->
      <div>
        <ul class="list-group" style="margin-top:10px">
         <li class="list-group-item" th:each=" ann : ${scenario.getJsonAnnotations()}">
          <p>
           <b>Document Quote: </b>
           <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
         </p>
         <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
         <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
       </li>
     </ul>
   </div>
   <!-- -->
   <!-- scenario Elements -->
   <div class="scenarioElements" th:with="qattr=${scenario.getQualityAttribute()}">
    <!-- Quality Attribute -->
    <div class="element-title">
      <h4>
        <b>Quality Attribute: <span th:text="${qattr.getName()}"></span></b>
      </h4>
    </div>
    <div th:if="${qattr != null}">
      <ul class="list-group" style="margin-top:10px" th:each=" ann : ${qattr.getJsonAnnotations()}">
        <li class="list-group-item">
          <p>
            <b>Document Quote: </b>
            <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
          </p>
          <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
          <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
        </li>
      </ul>
    </div>
    <!-- -->
  </div>
  <!-- other elements -->
  <div th:each="entry : ${scenario.getElements()}">
    <div th:with="name=${entry.getKey()},elem=${entry.getValue()}">
      <div class="element-title">
        <h4><b><span th:text="${name}"></span></b>
        </h4>
      </div>
      <div th:if="${elem != null}">
        <ul class="list-group" style="margin-top:10px" th:each=" ann : ${elem.getJsonAnnotations()}">
          <li class="list-group-item">
            <p>
              <b>Document Quote: </b>
              <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
            </p>
            <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
            <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- -->
  <!--   Tactics  -->
  <div class="element-title" th:with="qattr=${scenario.getQualityAttribute().getName()}">
    <h4><b>Tactics: </b></h4>
  </div>
    <!-- tactic annotations -->
    <div th:each="tactic : ${scenario.getQualityAttribute().getTacticSet()}">
      <div style=" border-bottom-style: dotted; border-bottom-width: 1px; border-bottom-color: rgb(206, 206, 206); margin-left: 10px; margin-bottom: 10px;">
        <span class="h4" th:text="${tactic.getName()}"></span>
      </div>
      <div th:if="${tactic != null}">
        <ul class="list-group" style="margin-top:10px" th:each=" ann : ${tactic.getJsonAnnotations()}">
          <li class="list-group-item">
            <a href="" th:name="${ann.id}"></a>
            <a href="#" th:href="@{/removeAnnotationFromScenarioElement/}+${docId}+'/'+${ann.id}+'/'+${tactic.getExternalId()}" style="float:right;">(Remove)</a>
            <p>
              <b>Document Quote: </b>
              <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
            </p>
            <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
            <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
          </li>
        </ul>
      </div>
    </div>
    <!-- -->
  <!-- end tactics-->
</div>
</div>
</div>
<!-- modal for quality attributes -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Choose Scenario's Quality Attribute</h4>
      </div>
      <div class="modal-body">
        <select id="qualityAttributes" class="form-control">
          <option th:each="attr : ${qualityAttributes}" th:text="${attr}"></option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="submitAttr" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--  -->

<style type="text/css">
.element-title{
  margin-top: 20px;
  margin-bottom: 10px;
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: #C8C8C8;
}

</style>
</body>
</html>
