<html>
<section layout:fragment="setParentModal">
	<div class="modal fade" id="setParentModal">
		<div class="modal-dialog">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">Set Module Parent</h4>
				</div>
				<div class="modal-body" id="elements">
					<div th:each="module : ${modules}" th:if="${!module.getExternalId().equals(id)}">
						<span th:text="${module.getName()}"></span>
						<a href="#" th:href="@{/setModuleParent/}+${docId}+'/'+${id}+'/'+${module.getExternalId()}"> select</a>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.modal-content -->
</section>
<section layout:fragment="setUsesModal">
	<div class="modal fade" id="setUsesModal">
		<div class="modal-dialog">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">Select Modules to use:</h4>
				</div>
				<div class="modal-body" id="elements">
					<form action="#" th:action="@{/setModuleUses/}+${docId}+'/'+${id.getExternalId()}" method="post">
						<ul>
							<li th:each="module : ${modules}" th:if="${!module.getExternalId().equals(id.getExternalId())} and ${!module.getUsesSet().contains(id)} and ${!id.getUsesSet().contains(module)}" method="post" th:object="${uses}">
								<input type="checkbox" th:field="*{used}" th:value="${module.getExternalId()}"></input>
								<label th:text="${module.getName()}"></label>
							</li>
						</ul>
						<input type="submit" value="submit"></input>
						<input type="reset" value="reset"></input>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.modal-content -->
</section>
</html>
