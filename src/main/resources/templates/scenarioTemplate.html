<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Structured Representation - ' + ${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="modal fade" id="move">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">Move Annotation</h4>
        </div>
        <div class="modal-body" id="elements">
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              <span>Loading...</span>
            </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

  <!-- add tactics modal -->
  <div class="modal fade" id="tactic">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">Add Tactic</h4>
        </div>
        <div class="modal-body" id="elements">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li th:each="entry : ${tactics}" role="presentation" ><a th:href="'#'+${entry.getKey()}" th:attr="aria-controls=${entry.getKey()}" role="tab" data-toggle="tab" th:text="${entry.getKey()}"></a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div th:each="entry : ${tactics}" role="tabpanel" class="tab-pane" th:id="${entry.getKey()}" th:with="set=${entry.getValue()}">
              <ul class="list-group" th:each="tacticGroup : ${set}">
                <li class="list-group-item" style="background-color:#F2F2F2;">
                  <b><span th:text="${tacticGroup.getKey()}"></span></b>
                </li>
                <li class="list-group-item" th:each="tactic : ${tacticGroup.getValue()}">
                  <span th:text="${tactic}"></span>
                  <a href="#" th:href="@{/addTactic/} + ${docId} + '/'+${scenario.getExternalId()}+'/'+${tactic}">(select)</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  <!-- end -->
  <section layout:include="@{/headerFragment} :: headerFragment"></section>
  <div class="panel panel-default" style="margin-top: -20px; height: 30px;">
    <div class="panel-body" style="margin-top: -10px;">
      <a href="#" th:href="@{/selectDoc/} + ${docId}">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
      </a>
    </div>
  </div>
  <div class="well" style="margin-top: -20px;">
    <div class="clearfix element-title">
      <!-- Start of Scenarios -->
      <div class="panel panel-default">
        <!-- header -->
        <div class="panel-heading">
          <span class="h4">
            <b>Scenario: <span th:text="${scenario.getIdentifier()}"></span></b> 
            <a href="" name="Scenario"></a>
          </span>
          <a href="#" th:href="@{/removeScenario/}+${docId}+'/'+${scenario.getExternalId()}" style="float:right;">
            <span class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="left" title="Remove Scenario"></span>
          </a>
        </div>
        <!-- end of scenario header -->
        <div class="panel-body">
          <!-- scenario annotations -->
          <div>
            <ul class="list-group" style="margin-top:10px">
              <li class="list-group-item" th:each=" ann : ${scenario.getJsonAnnotations()}" th:if="${ann.tag.equals('Scenario Description')}">
                <a href="" th:name="${ann.id}"></a>
                <p style="float:right;margin-left: 10px;">
                  <a href="#" th:href="@{/unlinkFromScenario/}+${docId}+'/'+${ann.id}+'/'+${scenario.getExternalId()}">
                    <span class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Remove Annotation"></span>
                  </a>
                  <a th:id="'moveAnnotation'+${ann.id}" data-toggle="modal" data-target="#move" href="#">
                    <span class="glyphicon glyphicon-retweet" data-toggle="tooltip" data-placement="bottom" title="Move annotation to other scenario"></span>
                  </a>

                </p>  
                  <p>
                    <b>Document Quote: </b>
                    <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
                  </p>
                  <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
                  <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
                  <script type="text/javascript" th:inline="javascript">
                  $("#moveAnnotation"+/*[[${ann.id}]]*/).click(function(){
                    console.log("click");
                    var loc = /*[[@{/moveAnnotation/}+${docId}+'/'+${ann.id}]]*/;
                    console.log(loc);
                    $("#elements").load(loc);
                  });
                  </script>
                </li>
              </ul>
            </div>
            <!-- -->
            <!-- scenario Elements -->
            <div class="scenarioElements">
              <div th:each="entry : ${scenario.getElements()}">
                <div th:with="name=${entry.getKey()},elem=${entry.getValue()}">
                  <div class="element-title">
                    <h4>
                      <b><span th:text="${name}"></span></b>
                    </h4>
                    <a href="" th:name="${name}"></a>
                  </div>
                  <div th:if="${elem != null}">
                    <ul class="list-group" style="margin-top:10px" th:each=" ann : ${elem.getJsonAnnotations()}">
                      <li class="list-group-item">
                        <a href="" th:name="${ann.id}"></a>
                        <p style="float:right;margin-left: 10px;"><a href="#" th:href="@{/unlinkFromScenario/}+${docId}+'/'+${ann.id}+'/'+${scenario.getExternalId()}">
                          <span class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Remove Annotation"></span></a>
                          <a th:id="'moveAnnotation'+${ann.id}" data-toggle="modal" data-target="#move" href="#">
                            <span class="glyphicon glyphicon-retweet" data-toggle="tooltip" data-placement="bottom" title="Move annotation to other scenario"></span>
                          </a>
                        </p> 
                        <script type="text/javascript" th:inline="javascript">
                        $("#moveAnnotation"+/*[[${ann.id}]]*/).click(function(){
                          $("#elements").load(/*@{/moveAnnotation/}+${docId}+'/'+${ann.id}*/);
                        });
                        </script>
                        <p>
                          <b>Document Quote: </b>
                          <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
                        </p>
                        <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
                        <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- -->
              <!--   Tactics  -->
              <div class="element-title">
                <p>
                  <span class="h4">
                    <b>Tactics:</b>
                    <a href="" name="Tactics"></a>
                  </span>
                  <a href="#" data-toggle="modal" data-target="#tactic" style="float:right;">
                    <span class="glyphicon glyphicon-plus" data-toggle="tooltip" data-placement="bottom" title="Add a Specific Tactic"></span>
                  </a>
                </p>
              </div>
              <div>
                <ul class="list-group" style="margin-top:10px" th:each=" ann : ${scenario.getJsonAnnotations()}" th:if="${ann.tag.equals('Tactic')}">
                  <li class="list-group-item">
                    <a href="" th:name="${ann.id}"></a>
                    <p style="float:right;margin-left: 10px;"><a href="#" th:href="@{/unlinkFromScenario/}+${docId}+'/'+${ann.id}+'/'+${scenario.getExternalId()}"><span class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Remove Annotation"></span></a>
                      <a th:id="'moveAnnotation'+${ann.id}" data-toggle="modal" data-target="#move" href="#">
                        <span class="glyphicon glyphicon-retweet" data-toggle="tooltip" data-placement="bottom" title="Move annotation to other scenario"></span>
                      </a>

                      <a href="#" data-toggle="modal" data-target="#linkToTactic">
                        <span class="glyphicon glyphicon-share-alt" data-toggle="tooltip" data-placement="bottom" title="Add Annotation to a specific Tactic"></span>
                      </a>
                      <!---->
                      <div class="modal fade" id="linkToTactic">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content" >
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">x</span>
                              </button>
                              <h4 class="modal-title">Tactics</h4>
                            </div>
                            <div class="modal-body" id="elements">
                              <ul class="list-group">
                                <li class="list-group-item" th:each="tactic : ${scenario.getTacticSet()}">
                                  <span th:text="${tactic.getName()}"></span>
                                  <a href="#" th:href="@{/linkToTactic/}+${docId}+'/'+${scenario.getExternalId()}+'/'+${tactic.getExternalId()}+'/'+ ${ann.id}">select</a>

                                </li>
                              </ul>
                            </div>
                          </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                      </div>
                      <!---->
                    </p>
                    <script type="text/javascript" th:inline="javascript">
                    $("#moveAnnotation"+/*[[${ann.id}]]*/).click(function(){
                      $("#elements").load(/*@{/moveAnnotation/}+${docId}+'/'+${ann.id}*/);
                    });
                    </script>

                    <p>
                      <b>Document Quote: </b>
                      <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
                    </p>
                    <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
                    <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
                  </li>
                </ul>
              </div>
              <!-- tactic annotations -->
              <div th:if="${!scenario.getTacticSet().isEmpty()}">
                <div th:each="tactic : ${scenario.getTacticSet()}">
                  <b>
                    <span th:text="'- '+${tactic.getName()}" style="font-size:17px;">
                    </span>
                  </b>
                  <a href="#" th:href="@{/removeTactic/}+${docId}+'/'+${scenario.getExternalId()}+'/'+${tactic.getExternalId()}" style="float:right;">
                    <span class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="bottom" title="Delete Tactic"></span>
                  </a>
                  <ul class="list-group">
                    <li class="list-group-item" th:each="ann : ${tactic.getJsonAnnotations()}">
                      <a href="" th:name="${ann.id}"></a>
                      <p style="float:right;margin-left: 10px;">
                      <a href="#" th:href="@{/unlinkFromTactic/}+${docId}+'/'+${scenario.getExternalId()}+'/'+${tactic.getExternalId()} + '/' + ${ann.id}">
                        <span class="glyphicon glyphicon-share-alt" data-toggle="tooltip" data-placement="bottom" title="Remove annotation from this tactic"></span></a>
                      </p>
                      <p style="float:right;margin-left: 10px;"><a href="#" th:href="@{/unlinkFromScenario/}+${docId}+'/'+${ann.id}+'/'+${scenario.getExternalId()}">
                        <span class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Remove Annotation from Scenario"></span></a>
                        <a th:id="'moveAnnotation'+${ann.id}" data-toggle="modal" data-target="#move" href="#">
                          <span class="glyphicon glyphicon-retweet" data-toggle="tooltip" data-placement="bottom" title="Move annotation to other scenario"></span>
                        </a>
                      </p>
                      <p>
                        <b>Document Quote: </b>
                        <i><span th:text="'(...)' + ${ann.quote} + '(...)'"></span></i>
                      </p>
                      <p><b>Comment: </b><span th:text="${ann.text}"></span></p>
                      <p><b>Tag: </b><span th:text="${ann.tag}"></span></p>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- -->
              <!-- end tactics-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>
    <style type="text/css">
    .element-title{
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom-width: 1px;
      border-bottom-style: solid;
      border-bottom-color: #C8C8C8;
    }

    </style>

  </body>
  </html>
