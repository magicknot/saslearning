<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Tags</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Existant Tags</h1>
	<table>
	<tr th:each="tag:${tags}">
		<td th:text="${tag.tag}"></td>

		<td><a th:href="@{/removeTag/} + ${tag.id}">(remove)</a></td>
	</tr>
</table>
<h1>Add new Tag</h1>
    <form action="#" th:action="@{/addTag}" th:object="${newTag}" method="post">
    	<p>New Tag: <input type="text" th:field="*{tag}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
