<div id="templateContents" class="well">
  <div class="annotation">
    <div class="element-title">
      <h3><b>Annotation:</b></h3>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item">
          <p>
            <b>Document Quote: </b>
            <i><span th:text="'(...)' + ${annotation.quote} + '(...)'"></span></i>
          </p>
          <p><b>Comment: </b><span th:text="${annotation.text}"></span></p>
          <p><b>Tag: </b><span th:text="${annotation.tag}"></span></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="clearfix element-title">
    <h3>
      <b>Scenarios</b>
      <a class="pull-right" href="#" data-toggle="collapse" data-target="#addScenario" style="font-size: 50%;">(Add new Scenario)</a>
      
    </h3>
    <div class="collapse" id="addScenario">
      <div style="margin-bottom: 5px;"><b>Scenario's Name:</b></div>
      <input id="scenarioName" type="text" class="form-control" placeholder="Add a name to the Scenario"/>
      <div style="margin-bottom: 5px;"><b>Scenario's Quality Requirement:</b></div>
      <select id="qualityRequirement">
        <option th:each="qr : ${qualReqs}" th:value="${qr}"  th:text="${qr}"></option>
      </select>
      <button id="createScenario" type="button" class="btn btn-default" data-dismiss="collapse" disabled="true">Add Scenario</button>
    </div>  
  </div>

  <!-- Start of Scenarios -->
  <div class="panel panel-default" th:each="scenario : ${scenarios}" th:if="${!scenario.getExternalId().equals(annotData.getEnclosingScenario().getExternalId())}">
    <div class="panel-body" style="font-size:115%;">
      <b class="h4" th:text="${'Scenario for '+ scenario.getQualityRequirement().getName() +': '}"></b> <span th:text="${scenario.getName()}"></span>
      <a href="#" style="float:right;" th:href="@{/moveToScenario/} + ${docId} + '/' + ${annotation.id} + '/' + ${scenario.getExternalId()}">(Move annotation to this Scenario)</a>
    </div>
  </div>
</div>


<script type="text/javascript" th:inline="javascript">
$('#scenarioName').bind('keyup', function() {
  if($("#scenarioName").val() != ''){
    $('#createScenario').removeAttr('disabled');
  }else{
    $('#createScenario').attr('disabled', 'true');
  }
});
$("#createScenario").click(function(){
  $("#addScenario").collapse('toggle');
  var name = encodeURIComponent($("#scenarioName").val());
  var qr = encodeURIComponent($("#qualityRequirement").val());
  var loc = /*[[@{/addNewScenario/} + ${docId}+'/'+${annotation.id}+'/']]*/;
  loc+= name+"/"+qr+"?move=yes";
  $("#elements").load(loc);

});


</script>
<style type="text/css">
#addScenario {
  border: 1px dashed;
  padding: 10px; 
  border-radius: 10px;
  margin-bottom: 10px;
  border-color: rgb(166, 162, 162);
}

.element-title {
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: #C8C8C8;
  margin-bottom: 10px;
}

.list-title{
  background-color: rgb(233, 229, 229);
}
</style>
