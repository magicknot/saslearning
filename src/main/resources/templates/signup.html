<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sign up for SASLearning</title>
    </head>
    <body>
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" name="username"/> </label></div> <b th:text="${message}!=null? ${message} : ''"></b>
            <br/>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <br/>
            <div><label> First Name: <input type="text" name="firstName"/> </label></div><br/>
            <div><label> Last Name: <input type="text" name="lastName"/> </label></div><br/>
            <br/>
            <p style="color: red;"><b>FOR TESTING PURPOSES:</b> Select to register the user as a teacher.
            <br/>Students can only access the "See documents" option.
            <br/>Teachers can access all options.</p>
            <div><label> Teacher <input type="checkbox" name="type"/> </label></div><br/>
            
            <div><input type="submit" value="Sign Up"/></div>
        </form>
    </body>
</html>
