<html>
    <section layout:fragment="tagFragment">
        <ul>
            <li th:each="tag : ${tagsList}">
            	<span th:text="${tag.tag}"></span>
            	<a th:href="@{/removeTag/} + ${tag.id}">(remove)</a>
                <section layout:include="@{/tagFragment} :: tagFragment" th:with="tagsList=${tag.subtags}"></section>
            </li>
        </ul> 
    </section>
</html>
